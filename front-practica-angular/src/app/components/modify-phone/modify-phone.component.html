<app-navbar></app-navbar>
<button class="btn btn-info m-3" (click)="redirectToHome()">VOLVER</button>

<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">MODIFICAR NÚMERO DE TELÉFONO</h2>
          <form [formGroup]="modifyPhoneForm" (ngSubmit)="onModifyPhone(modifyPhoneForm.value)">

            <div class="form-group m-3">
              <label for="CustomerID">ID del cliente a modificar</label>
              <input
                type="text"
                class="form-control"
                formControlName="CustomerID"
                id="CustomerID"
                placeholder="ID"
              />
            </div>

            <div class="form-group m-3">
              <label for="Phone">Nuevo número de teléfono</label>
              <input
                type="text"
                class="form-control"
                formControlName="Phone"
                id="Phone"
                placeholder="Nuevo número de teléfono"
              />
            </div>
            <button type="submit" class="btn btn-primary m-2">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
