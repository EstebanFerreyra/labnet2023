<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>ADIVINA EL NUMERO</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <div
      id="card"
      class="card border border-4 border-dark"
      style="width: 30rem; height: 25rem"
    >
      <div
        class="card-body d-flex flex-column justify-content-center align-items-center"
      >
        <h5 class="card-title m-3">ADIVINA EL NUMERO</h5>
        <h6 class="card-subtitle mb-2 text-muted mb-3">
          Adivina un número entre 1 y 20:
        </h6>
        <input
          style="width: 200px"
          class="form-control"
          type="number"
          id="guess"
          min="1"
          max="100"
          placeholder="Ingrese un número"
        />

        <p id="message" class="card-text m-2"></p>
        <button type="button" class="btn btn-info" onclick="checkGuess()">
          Adivinar
        </button>
        <p id="score">Puntaje: 20</p>
        <p>Puntaje más alto: <span id="highscore">0</span></p>
      </div>
    </div>
  </body>
</html>
